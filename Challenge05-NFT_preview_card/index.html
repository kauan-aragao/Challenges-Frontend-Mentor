<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title> NFT preview card</title>

</head>
<body class="flex justify-center items-center min-h-screen"> 
  <main>
    <div id="card" class="flex flex-col mx-6 rounded-xl self-center  ">
      <div class="p-6 pb-0 ">
        <div id="nft-img" class="rounded-xl w-auto h-64 md:h-80 "> 
          <div id="hover-status" class="transition duration-300 ease-in-out flex justify-center items-center rounded-xl w-auto h-64 md:h-80">
            <svg id="view"  width="52" height="48" xmlns="http://www.w3.org/2000/svg"><g  fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </div> 
        </div>
        <h1 id="name" class=" transition duration-300 ease-in-out text-xl text-white font-semibold mt-4 mb-2 ">Equilibrium #3429</h1>
        <p class="color-1 ">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex justify-between mx-6  py-4 border-b border-slate-600 ">
        <div class="flex items-center ">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <h2 class="ml-2 color-2  ">0.041 ETH</h2>
        </div>
        <div class="flex items-center ">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <h3 class="color-1 ml-2 "> 3 days left</h3>
        </div>
      
      </div>
      <div class="flex px-6 py-4 items-center">
        <img class="w-10 border rounded-full" src="images/image-avatar.png" alt="nft-creator">
        <h4 class="color-1 ml-4"> Creation of <span id="creator" class="transition duration-300 ease-in-out">Jules Wyvern </span></h4>
      </div>
    </div>
  </main>
</body>
</html>
